server {
    listen 80;
    server_name localhost;

    # Root directory buat file hasil build React
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression biar load-nya ngebut
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Logic SPA: Coba cari file aslinya ($uri), kalau gak ada, lempar ke index.html
        # Ini penting biar React Router gak 404 pas di-refresh di halaman selain root
        try_files $uri $uri/ /index.html;
    }

    # Cache control buat static assets (gambar, css, js)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
